<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <h2>Register New User</h2>
    <mat-form-field>
      <label class="email" for="email">Email</label>
      <input type="email" matInput placeholder="Email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Password must be at least 6 characters">
      <label class="password" for="password">Password</label>
      <input type="password" matInput placeholder="Password" ngModel name="password" required minlength="6"
        #pwInput="ngModel">
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary" [disabled]="f.invalid">Sign Up</button>
  </form>
</section>
