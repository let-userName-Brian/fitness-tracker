<h2 mat-dialog-title>Edit Question</h2>
<form (submit)="editQuestion()" [formGroup]="editForm">
  <mat-form-field class="question">
    <mat-label>Question</mat-label>
    <textarea matInput type="text" formControlName="question"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ref</mat-label>
    <textarea matInput type="text" formControlName="ref">
    </textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Answer</mat-label>
    <textarea matInput type="text" formControlName="answer"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Asked</mat-label>
    <textarea matInput type="text" formControlName="asked">
    </textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Correct</mat-label>
    <textarea matInput type="text" formControlName="correct">
    </textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Wrong</mat-label>
    <textarea matInput type="text" formControlName="wrong">
    </textarea>
  </mat-form-field>
  <div mat-dialog-actions fxLayoutAlign="center">
    <button mat-raised-button type="submit" [mat-dialog-close]="true" color="primary">Make the change</button>
    <button mat-raised-button type="button" [mat-dialog-close]="true" color="warn">Cancel</button>
  </div>
</form>
