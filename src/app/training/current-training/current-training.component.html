<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
  <p>{{ exam.name }} QC</p>
  <p>You have 25 questions in total</p>
  <section fxLayoutGap="10px">
    <button mat-raised-button color="primary" (click)="onStart()">Start</button>
    <button mat-raised-button color="primary" (click)="onStop()">Terminate/Cancel</button>
    <button mat-raised-button color="primary" (click)="onDone()">Done</button>
  </section>
</section>

<section *ngIf="questionsHaveBeenFetched">
  <hr style="margin-bottom: 1rem">
  <div *ngFor="let questions of currentQuestions; let i = index">
    <mat-card>
      <mat-card-subtitle>Question {{ i + 1 }}
        <div class="more-button">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onEdit(i, questions)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="newQuestion(i)">
              <mat-icon> cached icon</mat-icon>
              <span>New Question</span>
            </button>
          </mat-menu>
        </div>
      </mat-card-subtitle>
      <mat-card-title>{{ questions.question }}</mat-card-title>
      <mat-card-content>
        <mat-card-subtitle style="font-style:italic">{{ questions.ref }}</mat-card-subtitle>
        <p style="font-size: medium;">{{ questions.answer }}</p>
        <p>{{ this.score }}</p>
      </mat-card-content>
      <mat-card-actions>
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="1" (click)="correctAnswer()">Correct</mat-radio-button>
          <mat-radio-button value="2" (click)="wrongAnswer()" style="margin-left: 1rem;">Wrong</mat-radio-button>
        </mat-radio-group>
      </mat-card-actions>
    </mat-card>
  </div>
  <section fxLayoutGap="10px" fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: 1rem;">
    <h3>Score: {{ this.score }}</h3>
    <button mat-raised-button color="primary" (click)="onStop()">Terminate/Cancel</button>
    <button mat-raised-button color="primary" (click)="onDone()">Done</button>
  </section>
</section>
