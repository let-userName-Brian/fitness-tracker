<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.date.toDate() | date }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="ExamName">
    <mat-header-cell *matHeaderCellDef> QC Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="UserName">
    <mat-header-cell *matHeaderCellDef> Member </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.user }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="go/no-go">
    <mat-header-cell *matHeaderCellDef> Go | No-Go </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.state }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Eamil">
    <mat-header-cell *matHeaderCellDef> Member's Email </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element?.email }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [length]="10" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page"></mat-paginator>
